<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <!-- tab icon -->
    <link rel="icon" type="image/png" sizes="192x192"  href="./images/favicon/instagram.png">
    <link rel="stylesheet" type="text/css" href="./layout.css">
    <link rel="stylesheet" type="text/css" href="./top-menu.css">
  </head>

  <body>
    <div id="page">
      <div class="menu-container">
        <div class="main-menu">
          <!-- instagram text -->
          <div id="instagram-writing">
            <a href="#"><img src="./images/main-menu/instagram-writing.png" width="110" height="30"></a>          
          </div> 
          <!-- find box -->
          <div id="find-container">
            <span id="magnifier"><img src="./images/main-menu/magnifier.svg" width="11" height="11"></span>
            <span><input id="find-box" placeholder="Tìm kiếm"></input></span>
            <span id="find-cancel"><img src="./images/main-menu/cancel.svg" width="11" height="11"></span>
          </div>
          <!-- home, explore, user... -->
          <div class="navigator">
            <span class="icon">
              <a href="#"><img id="home-icon" src="./images/main-menu/home.svg" width="22" height="25"></a>
            </span>
            <span class="icon">
              <a href="#"><img src="./images/main-menu/send.svg" width="22" height="25"></a>
            </span>
            <span class="icon">
              <a href="#"><img src="./images/main-menu/compass.svg" width="22" height="25"></a>
            </span>
            <span class="icon">
              <a href="#"><img src="./images/main-menu/heart.svg" width="22" height="25"></a>
            </span>
            <span class="icon">
              <img src="" id="user-avatar" width="22" height="25">
            </span>
          </div>
        </div>
      </div>

      <div id="main-container">
        <div id="content">
          <div id="feed">
            feed
            <img src="" width="614" height="900"/>
          </div>
          <div id="info">
            info
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./find-box.js">
    </script>
  </body>
</html>
