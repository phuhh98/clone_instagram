                <a href="#" class="option-link">
                  <div class="user-menu-option">
                    <span class="user-menu-icon"><img src="./images/main-menu/user.svg" width="20" height="15"></span>

                  </div>
                </a>
                
                <a href="#" class="option-link">
                  <div class="user-menu-option">
                    <span class="user-menu-icon"><img src="./images/main-menu/saved-nofill.svg" width="20" height="15"></span>
                    <span class="user-menu-text">Đã lưu</span>
                </div>
                </a>

                <a href="#" class="option-link">
                  <div class="user-menu-option">
                    <span class="user-menu-icon"><img src="./images/main-menu/gear.svg" width="20" height="15"></span>
                    <span class="user-menu-text">Cài đặt</span>                    
                  </div>
                </a>
                
                <a href="#" class="option-link">
                  <div class="user-menu-option">
                    <span class="user-menu-text">Đăng xuất</span>
                  </div>
                </a>
              </div>
            </span>
          </div>
        </div>
      </div>

          <div id="feed">

 -->

              <div class="info-detail">
                <div class="account-name"><a href="#">shibainu</a></div>
                <div class="user-name">Yamada itokuwa</div>
